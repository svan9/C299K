<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./images/logo.ico"
            type="image/x-icon"
        />
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./gsap/gsap.min.js" defer></script>
        <script src="./gsap/ScrollTrigger.min.js" defer></script>
        <script src="./gsap/ScrollSmoother.min.js" defer></script>
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" defer></script>
        <title>SUPER MEGA GOOD</title>

                <div class="s-content">
                    <div class="left side" data-speed="0.8">
                        <img src="./images/1.jpg" alt="1" />

                    <div class="right side" data-speed="0.79">
                        <div class="text" src="0"></div>
                        <img src="./images/2.jpg" alt="2" />
                        <div class="text" src="2"></div>
                        <img src="./images/4.jpg" alt="4" />
                        <div class="text" src="4"></div>
                        <img src="./images/6.jpg" alt="3" />
                        <div class="text" src="6"></div>
                    </div>
                </div>
                <div class="start end" data-speed="0.5">
                    <img src="./images/startlogo.svg" />
                </div>
            </div>
            <!-- ---wrapper--- -->
        </div>
